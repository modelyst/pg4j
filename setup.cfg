
[flake8]
max-line-length = 100
extend-ignore=F821,E302,E731,W605,E203,E501,E741,F541,E231,E711

[mypy]
follow_imports = silent
ignore_missing_imports = False
warn_return_any = False
implicit_reexport = True
scripts_are_modules = True
mypy_path = src/,tests/

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True

[pycodestyle]
count = True
ignore = E121,E123,E126,E133,E226,E241,E242,E704,W503,W504,W505,E741,W605,W293,W291,E302,E501,E203,E731
max-line-length = 120
statistics = True

[pydocstyle]
inherit = false
ignore = D105,D2,D4,D107,D100,D103,D102,D103,D400,D104,D101

[isort]
line_length=110
use_parentheses = True
include_trailing_comma = True
multi_line_output = 3
force_grid_wrap=0
skip=build,.tox,venv
profile = black
